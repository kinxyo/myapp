<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinxyo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"></script>
</head>
<body>
    <div>
        <button class="run">LOADING...</button>
    </div>
    <script>
        $(document).ready(function(){
            $(".run").hover(function(){
                $(".mp").hide();
            })
        })
        $(document).ready(function(){
            $(".run").mouseleave(function(){
                $(".mp").show();
            })
        })
    </script>
    <script>
        $(document).ready(function(){
            $(".run").click(function(){
                $("body").css({"background": "url(yo.jpg)","background-color": "#201f1f"});
            });
        });
        $(document).ready(function(){
             $(".run").mouseleave(function(){
                 $("body").css({"background": "url('bg.jpg')","background-size": "120%","background-repeat": "no-repeat","background-attachment": "fixed","animation": "bg 8s ease infinite forwards alternate"});
            }); 
        }); 
    </script>

<div class="mp">
</div>
    
</body>
</html>
